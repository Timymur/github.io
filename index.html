<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        

        <div class="row ">
            <div class="col display">0</div>
            
        </div>


        <div class="row ">
            <div class="col"><button onclick="input('C')">C</button></div>
            <div class="col"><button onclick="input('%')">%</button></div>
            <div class="col"><button onclick="input('←')">←</button></div>
            <div class="col"><button onclick="input('/')">/</button></div>
        </div>

        <div class="row">
            <div class="col"><button onclick="input('7')">7</button></div>
            <div class="col"><button onclick="input('8')">8</button></div>
            <div class="col"><button onclick="input('9')">9</button></div>
            <div class="col"><button onclick="input('x')">x</button></div>
        </div>

        <div class="row">
            <div class="col"><button onclick="input('4')">4</button></div>
            <div class="col"><button onclick="input('5')">5</button></div>
            <div class="col"><button onclick="input('6')">6</button></div>
            <div class="col"><button onclick="input('-')">-</button></div>
        </div>

        <div class="row">
            <div class="col"><button onclick="input('1')">1</button></div>
            <div class="col"><button onclick="input('2')">2</button></div>
            <div class="col"><button onclick="input('3')">3</button></div>
            <div class="col"><button onclick="input('+')">+</button></div>
        </div>

        <div class="row">
            <div class="col"><button onclick="input('0')">0</button></div>
            <div class="col"><button onclick="input(',')">,</button></div>
            <div class="col"><button onclick="input('^')">^</button></div>
            <div class="col"><button onclick="input('=')">=</button></div>
        </div>

        
    </main>
    <script src="script.js"></script>
</body>
</html>
